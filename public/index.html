<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countries API</title>
    <!--     <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    /> -->
  </head>
  <body>
    <div id="main" class="darkMode">
      <!-- Navbar -->
      <nav class="nav" id="nav">
        <ul>
          <li id="Home">Where in the world?</li>
          <li>
            <button id="Mode"><i class="far fa-moon"></i> Dark Mode</button>
          </li>
        </ul>
      </nav>
      <!-- Header -->
      <header class="header" id="header">
        <div class="searchbox">
          <i class="fas fa-search lupa"></i>
          <input
            type="text"
            class="searchbox_input"
            id="search"
            placeholder="Search for a country..."
          />
        </div>
        <div class="dropdown">
          <div class="dropdown__btn">
            Filter by Region <i class="fas fa-chevron-down arrow"></i>
          </div>
          <div class="dropdown__content">
            <button class="region-btn">Africa</button>
            <button class="region-btn">America</button>
            <button class="region-btn">Asia</button>
            <button class="region-btn">Europe</button>
            <button class="region-btn">Oceania</button>
          </div>
        </div>
      </header>

      <!-- Main app -->
      <div id="app"></div>
    </div>
  </body>
</html>
